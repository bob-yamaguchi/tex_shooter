<!DOCTYPE html>
<script>
function generate_menu_json(select){
    var checked = document.getElementsByName(select)[0].checked ? "true" : "false";
    var json = {
        "id" : 0,
        "name" : "menu",
        "value" : select,
        "info" : {
            "checked" : checked,
        }
    }
    return JSON.stringify(json);
}
function generate_pressbutton_json(){
    var json = {
        "id" : 0,
        "name" : "button",
        "value" : "",
        "info" : {}
    }
    return JSON.stringify(json);
}
function set_root(path){
    var input = document.getElementsByName("project_root_path")[0];
    input.innerHTML = path;
}
function set_image(name, base64){
    var img = document.getElementsByName(name)[0];
    img.src = "data:image/jpeg;base64," + base64;
}
function request_initialize(){
    var json = {
        "id": 0,
        "name" : "request_img",
        "value": "",
        "info" : {}
    };
    external.invoke(JSON.stringify(json));

    var json = {
        "id": 0,
        "name" : "request_root",
        "value": "",
        "info" : {}
    };
    external.invoke(JSON.stringify(json));
}
function main() {
    const canvas = document.querySelector("#glCanvas");
    // GL コンテキストを初期化する
    const gl = canvas.getContext("webgl");

    // WebGL が使用可能で動作している場合にのみ続行します
    if (gl === null) {
        return;
    }

    // クリアカラーを黒に設定し、完全に不透明にします
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    // 指定されたクリアカラーでカラーバッファをクリアします
    gl.clear(gl.COLOR_BUFFER_BIT);

    request_initialize();
}

window.onload = main;
</script>
